<div class="container">
    <!-- Topbar -->
    <div class="topbar">
      <div class="user-info">
        <div class="avatar"></div>
        <button class="free-btn">Free</button>
      </div>
      <div class="actions">
        <div class="credits">
          <i class="fa-solid fa-gem"></i>
          <span>150</span>
        </div>
        <button class="upgrade-btn"><i class="fa-brands fa-cube"></i> Upgrade</button>
      </div>
    </div>

    <!-- Subbar -->
    <div class="subbar">
      <div class="selected">
        Selecionado: <span class="frame-link">#Frame 1</span>
      </div>
      <div class="edit-options">
        <button class="editor-btn">
          <i class="fa-brands fa-react"></i>
          React
          <i class="fa-solid fa-caret-down"></i>
        </button>
        <button class="editor-btn">
          Opções
          <i class="fa-solid fa-caret-down"></i>
        </button>
      </div>
    </div>

    <!-- Editor Tabs -->
    <div class="editor-tabs">
      <div class="tab">
        HTML <i class="fa-solid fa-caret-down"></i>
      </div>
      <div class="tab">
        CSS <i class="fa-solid fa-caret-down"></i>
      </div>
      <div class="tab">
        Code Behind <i class="fa-solid fa-caret-down"></i>
      </div>
    </div>

    <!-- Editor Area -->
    <div class="editor-area">
      <!-- blank editor area on design -->
    </div>

    <!-- Copy Button -->
    <div class="bottom-actions">
      <button class="action-btn reload-btn">
        <i class="fa-solid fa-rotate"></i>
      </button>
      <button class="copy-btn">Copy Code</button>
      <button class="action-btn back-btn">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
    </div>
</div>
